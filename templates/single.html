<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{post_title}}</title>
		<style>
			@page {
				margin: 0px;
			}
			body {
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<h2>{{post_title}}</h2>
		<div>{{post_date}} - {{post_author}}</div>
		<div>{{post_content}}</div>
		<img src="{{post_thumbnail}}" alt="{{post_title}}" />
		<a href="{{post_permalink}}">Link</a>
	</body>
</html>
